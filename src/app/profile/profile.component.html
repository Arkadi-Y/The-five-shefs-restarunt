  <div class="col-6" style="text-align: center;">
    <table style=" display: inline-block;">
      <tr>
        <td>שם פרטי: </td>
        <td><input id='DisplayName' value="{{displayName}}"disabled></td>
      </tr>
      <tr>
        <td>אימייל: </td>
        <td>{{email}}</td>
      </tr>
      <tr>
        <td> מספר טלפון:</td>
        <td><input id='PhoneNum' value="{{phoneNum}}" disabled></td>
      </tr>
      <tr>
        <td>כתובת:</td>
        <td><input id='Address' value="{{address}}"disabled></td>
      </tr>
      <tr>
        <td>תאריך לידה:</td>
        <td><input id='BirthDay' value="{{birthDay}}"disabled></td>
      </tr>
      <tr>
        <td><button id='EditBtn' (click)="EditProfile()" class="btn" style="display: inline-block;margin-left:10px ;" [ngClass]="EditBtnText =='Edit' ? 'btn-primary': 'btn-success'" >{{EditBtnText}}</button></td>
        <td> <button class="card-link btn btn-primary"  (click)="ReciptViewFlagToggle()" style="display: inline-block;">View recipts</button></td>
      </tr>
    </table>
  </div>
  <div class="col-6" *ngIf='ReciptViewFlag'>
    <div class="row">
      <div class="col-12" style="text-align: center;"><h1>Recipts</h1></div>
      <div class="col-4" *ngFor="let ID of reciptsIDs|async">
        <div>
          {{ID.key}}
        </div>
        <div>
          <button class="btn btn-primary" routerLink="./recipt/{{ID.key}}">
            show
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="col-12" style="margin-top: 20px;">
    <router-outlet></router-outlet>
  </div>
</div>
