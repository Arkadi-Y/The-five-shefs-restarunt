<div class="content" style="text-align:center;margin-bottom: 100px;margin-right: 50px;">
  <div>
    <div>
      {{date}}
    </div>
    <div>
      מסעדת חמשת השפים
    </div>
    <div>
      כתובת: יוחנן הסנדלר 10 חיפה<br>
      טלפון: 04-9910840
    </div>
    <h1>
      {{" קבלה מס "+reciptnum}}
    </h1>
    {{"לכבוד, "+username}}
    <h4>
      {{"מחיר כולל: " + totalPrice}}
    </h4>
  </div>
  <div style="display:inline-block;">
    <div class="row" >
      <div *ngFor="let item of Items" class="card border-light mb-3 col-4" style="max-width: 18rem;margin-left:5px;x-height:fit-content;min-width:200px;">
        <div class="card-header" >
          <img src="../../assets/img/Menu/{{item.pic}}.jpg" class="pic_size" alt="">
        </div>
        <div class="card-body">
          <h5 class="card-title">
            {{item.name }}
          </h5>
          <p class="card-text">
            {{"מחיר ליחידה: "+ item.price}}
            {{"כמות: " +  item.amount}}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
